<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="src/styles.css">

<!-- Vuejs -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<div id="title">
    <link rel="icon" :href="favicon" />
    <title>{{ title }}</title>
</div>
    <script src="src/components/header.js"></script>
</head>

<body>
<!-- header -->
    <div id="header" class="container-fluid">
        <div class="row d-flex align-items-center">
            <div class="col-4"><img :src="logo" alt="" width="100px"></div>
            <div class="col">Home</div>
            <div class="col">Products</div>
            <div class="col"><a href="/src/pages/about.html">About</a></div>
            <div class="col">Cart</div>
        </div>
    </div>
        
    <script src="src/components/header.js"></script>

    
<!-- hero banner -->
    <div class="container-fluid">
        <img src="/src/images/Flowers-Bouquet.webp" class="img-fluid" alt="flower banner">

<!-- products -->
    <div id="products" class="container">
        <div class="row text-center">
            <div id="product1" class="col-sm">{{ title }}<br><img :src="image" alt="" class="img-fluid"></div>
            <div id="product2" class="col-sm">{{ title }}<br><img :src="image" alt="" class="img-fluid"></div>
            <div id="product3" class="col-sm">{{ title }}<br><img :src="image" alt="" class="img-fluid"></div>
        </div>
        <script src="src/components/products.js"></script>
    </div>
    </div>
</body>

</html>
